<mat-tab-group>

  <div *ngFor='let stage of stages'>
    <mat-tab>
      <ng-template mat-tab-label>
        <div (click)='selectStage(stage)'>
          {{stage.name}}
        </div>
      </ng-template>
      <app-topic></app-topic>
    </mat-tab>
  </div>

  <mat-tab label='Add Stage'>
    <app-add-stage></app-add-stage>
  </mat-tab>

</mat-tab-group>
