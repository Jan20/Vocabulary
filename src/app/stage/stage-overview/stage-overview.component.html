<div *ngIf='stageService.inAddMode === false'>
  <div *ngFor='let stage of stages'>
    <button mat-raised-button (click)='selectStage(stage)' class='banner'> 
      <h1>{{stage.name}}</h1>
    </button>
    <app-topic-overview [stageId]='stage.stageId'></app-topic-overview>
  </div>
</div>
