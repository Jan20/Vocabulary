<md-card>
  <md-card-content>

    <md-input-container class="full-width">
      <input mdInput placeholder="Native" [(ngModel)]="native">
    </md-input-container>
    
    <md-input-container class="full-width">
      <input mdInput placeholder="Foreign" [(ngModel)]="foreign">
    </md-input-container>

    <md-grid-list cols="12">
      <md-grid-tile colspan='11'></md-grid-tile>
      <md-grid-tile >
        <div class='fab-button-container'>
          <button md-fab (click)="save()">
            <md-icon>done</md-icon>
          </button>
        </div>
      </md-grid-tile>
    </md-grid-list>

  </md-card-content>
</md-card>
