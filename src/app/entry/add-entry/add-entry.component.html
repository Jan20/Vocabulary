<md-card>
  <md-card-content>

    <md-input-container class="full-width">
      <input mdInput placeholder="Native" [(ngModel)]="native">
    </md-input-container>
    
    <md-input-container class="full-width">
      <input mdInput placeholder="Foreign" [(ngModel)]="foreign">
    </md-input-container>

    <md-grid-list cols="12" rowHeight="80px">
      <md-grid-tile colspan='8'></md-grid-tile>
      <md-grid-tile colspan='4'>
        <button md-fab (click)="save()">
          <md-icon>done</md-icon>
        </button>
      </md-grid-tile>
    </md-grid-list>

  </md-card-content>
</md-card>
