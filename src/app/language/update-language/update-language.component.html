<md-card>

  <md-input-container class="full-width">
    <input mdInput placeholder="Language" [(ngModel)]='language.name'>
  </md-input-container>
  
  <md-grid-list cols="12">
    <md-grid-tile colspan='11'></md-grid-tile>          
      <md-grid-tile>          
        <div class='fab-button-container'>
          <button md-fab (click)="save()">
            <md-icon>done</md-icon>
          </button>
        </div>
    </md-grid-tile>
  </md-grid-list>

</md-card>
