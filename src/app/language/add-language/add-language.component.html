<!-- Fab Button -->
<div class='add-button-container' *ngIf="onAddMode == false">
  <button mat-fab class='add-button' (click)="toggleMode()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class='whitespace'  *ngIf="onAddMode == true"></div>

<mat-card *ngIf="onAddMode == true">

  <mat-input-container class="full-width">
    <input matInput placeholder="Language" [(ngModel)]='name'>
  </mat-input-container>
  
  <mat-grid-list cols="12">
    <mat-grid-tile colspan='11'></mat-grid-tile>
    <mat-grid-tile >
      <div class='fab-button-container'>
        <button mat-fab (click)="save()">
          <mat-icon>done</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</mat-card>
