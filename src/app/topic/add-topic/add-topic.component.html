<!-- Fab Button -->
<div class='add-button-container' *ngIf='onAddMode === false'>
  <button mat-fab class='add-button' (click)='toggleOnAddMode()'>
    <mat-icon>add</mat-icon>
  </button>
</div>

<!-- Topic Form -->
<mat-card *ngIf='onAddMode === true'>
  <mat-card-content>

    <mat-input-container class="full-width">
      <input matInput placeholder='New Topic' [(ngModel)]='name'>
    </mat-input-container>
    
    <mat-grid-list cols="12" rowHeight="80px">
      <mat-grid-tile colspan='10'></mat-grid-tile>
      <mat-grid-tile colspan='2'>
        <button mat-fab (click)="save()">
          <mat-icon>done</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
