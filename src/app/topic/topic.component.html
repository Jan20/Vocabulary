<div class='whitespace'></div>

<div *ngFor='let topic of topics'>
  <md-card (click)='selectTopic(topic)'>
        <md-grid-list cols="12">
            <md-grid-tile colspan='1'></md-grid-tile>
            <md-grid-tile colspan='10'>
              <p>{{topic.name}}</p>
            </md-grid-tile>
            <md-grid-tile colspan='1'>          
            <button md-icon-button (click)="deleteTopic(topic)">
              <md-icon color='accent'>close</md-icon>
            </button>
          </md-grid-tile>
        </md-grid-list>
  </md-card>
  <div class='whitespace-tiny'></div>  
</div>
